  <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawCharts);
function drawCharts() {
    
  // actual bar chart data
  var barData = google.visualization.arrayToDataTable([
    ['Packages', 'With RAP', 'Without RAP'],
    ['REF  23%',  11,      8],
    ['AC',  9,      8],
    ['WM',  9,       7],
    ['CE',  9,      9],
    ['WH',  3,      3],
    ['PLATFORM',  6 ,      5],
   
  ]);
  var barOptions = {
     title: '',
    backgroundColor: 'transparent',
    colors: ['blue', 'green'],
    fontName: 'Roboto Condensed',
    width: '100% ',
    height: '100%',
    padding: '10',
    chartArea: {
      left: 40,
      top: 40, 
    },
   legend: { position: "none" },
    bar: {
      groupWidth: '50%'
    },
    hAxis: {
       title: '',
      textStyle: { fontSize: 10 },
      top:'70',
    },
    vAxis: {
      title: '',
      minValue: 0,
      maxValue: 12,
      baselineColor: 'white',
      gridlines: {
        color: 'white',
        count: 7
      },
      textStyle: {
        fontSize: 12
      }
    },
    animation: {
      duration: 1000,
      easing: 'out',
			startup: true
    }
  };
  var barChart = new google.visualization.ColumnChart(document.getElementById('grsbenchmark'));
  barChart.draw(barData, barOptions);
};
    </script>

  <script type="text/javascript">
    $(".toggle-password").click(function () {

      $(this).toggleClass("glyphicon-eye-open glyphicon-eye-close");
      var input = $($(this).attr("toggle"));
      if (input.attr("type") == "password") {
        input.attr("type", "text");
      } else {
        input.attr("type", "password");
      }
    });

  $(function() {
  var option = function(i, j) {
    return $("<option>").append(j + 1900);
  };

  var options = (new Array(150) + "").split(",").map(option);

  $("select").append(options);
});
  </script>
